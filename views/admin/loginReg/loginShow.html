<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <title>注册</title>
</head>
<body>
    
    <div style="width:800px;margin:100px auto 0">

    		<%include ../public/msg.html%>
    
            <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">登陆</a></legend>
            </fieldset>
        <form class="layui-form" action="/admin/login" method="post">
            
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" username  lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                          <input type="text" name="password" password  lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
                    <a class="layui-btn layui-btn-primary" href="/admin/reg">注册</a>
                  </div>
                </div>
              </form>
            </div>
               
              <script>
              //Demo
              layui.use('form', function(){
                var form = layui.form;
                form.verify({
                    username: function(value, item){ //value：表单的值、item：表单的DOM对象
                        if(value.trim()===''){
                            return '用户名不能为空'
                        }
                        if(value.length<6){
                            return '用户名长度必须超过6位'
                        }
                        if(/[$%@#*&]/.test(value)){
                            return '用户名不能包含特殊符号'
                        }
                    }
                
                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                    ,password: function(value,item){
                        if(value.trim()===''){
                            return '密码不能为空'
                        }
                    }
                });      
                //监听提交
                form.on('submit(formDemo)', function(value,item){
                  
                  return true;
                });
              });

              </script>
</body>
</html>
