<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <title>注册</title>
</head>
<body>
    
    <div style="width:800px;margin:100px auto 0">
            <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">注册</a></legend>
            </fieldset>
        <form class="layui-form" action="/admin/reg" method="post">
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                          <input type="text" name="password" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                    <a class="layui-btn layui-btn-primary" href="/admin/login">登陆</a>
                  </div>
                </div>
              </form>
            </div>
               
              <script>
              //Demo
              layui.use('form', function(){
                var form = layui.form;
                
                //监听提交
                form.on('submit(formDemo)', function(data){
                  return true;
                });
              });
              </script>
</body>
</html>
